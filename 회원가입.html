 <h3>회원가입 하기</h3>
 <form>
  아이디 : <input type="text"  placeholder="아이디 입력"><br>
  비밀 번호 : <input type="password" placeholder="비밀번호 입력"><br>
  [선택] 이메일주소 : <input type="text" placeholder="비밀번호 찾기 등 본인 확인용"><br>
  <br>
  이름 : <input type="text" placeholder="이름"><br>
  생년월일 : <input type="text" placeholder="8자리"><br>
  통신사 선택 : <select name="tel">
    <option value="choice">선택</option>
    <option value="skt">skt</option>
    <option value="kt">kt</option>
    <option value="lg">lg</option>
  </select>
  <br>
  <input type="checkbox" name="gender" value="male">남자
  <input type="checkbox" name="gender" value="female">여자
  <input type="checkbox" name="foreigners" value="local" checked > 내국인
  <input type="checkbox" name="foreigners" value="foreigner" > 외국인<br>
  <input type="submit" value="가입하기">
 </form>
